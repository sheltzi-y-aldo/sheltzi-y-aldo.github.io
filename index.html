<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boda de Sheltzi y Aldo</title>
    <meta name="description" content="Invitación digital para la boda de Sheltzi y Aldo">
    <meta name="keywords" content="boda, Sheltzi, Aldo, invitación, Santiago NL">
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,300,600,400italic,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Scripts -->
    <script src="js/modernizr-2.6.2.min.js"></script>
</head>
<body>
    <div class="fh5co-loader"></div>
    
    <div id="page">
        <nav class="fh5co-nav" role="navigation">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2">
                        <div id="fh5co-logo"><a href="index.html">S & A</a></div>
                    </div>
                    <div class="col-xs-10 text-right menu-1">
                        <ul>
                            <li><a href="#fh5co-header">Inicio</a></li>
                            <li><a href="#fh5co-couple">Nosotros</a></li>
                            <li><a href="#fh5co-event">Evento</a></li>
                            <li><a href="#fh5co-couple-story">Nuestra Historia</a></li>
                            <li><a href="#fh5co-gallery">Galería</a></li>
                            <li><a href="#fh5co-rsvp">RSVP</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <header id="fh5co-header" class="fh5co-cover" role="banner" style="background-image:url(images/img_bg_2.jpg);" data-stellar-background-ratio="0.5">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 text-center">
                        <div class="display-t">
                            <div class="display-tc animate-box" data-animate-effect="fadeIn">
                                <h1>Sheltzi &amp; Aldo</h1>
                                <h2>¡Nos casamos!</h2>
                                <div class="simply-countdown simply-countdown-one"></div>
                                <p><a href="#fh5co-rsvp" class="btn btn-default btn-sm">Confirma tu asistencia</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Secciones existentes (fh5co-couple, fh5co-event, fh5co-couple-story, fh5co-gallery) se mantienen aquí -->

        <div id="fh5co-rsvp" class="fh5co-bg" style="background-image:url(images/img_bg_4.jpg);">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 text-center fh5co-heading animate-box">
                        <h2>Confirma tu asistencia</h2>
                    </div>
                </div>
                <div class="row animate-box">
                    <div class="col-md-10 col-md-offset-1">
                        <form class="form-inline">
                            <div class="col-md-4 col-sm-4">
                                <div class="form-group">
                                    <label for="name" class="sr-only">Nombre</label>
                                    <input type="name" class="form-control" id="name" placeholder="Nombre">
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-4">
                                <div class="form-group">
                                    <label for="email" class="sr-only">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-4">
                                <button type="submit" class="btn btn-default btn-block">Confirmar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer id="fh5co-footer" role="contentinfo">
            <div class="container">
                <div class="row copyright">
                    <div class="col-md-12 text-center">
                        <p>
                            <small class="block">&copy; 2024 Sheltzi y Aldo. Todos los derechos reservados.</small> 
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <div class="gototop js-top">
        <a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
    </div>
    
    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.countTo.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/magnific-popup-options.js"></script>
    <script src="js/simplyCountdown.js"></script>
    <script src="js/main.js"></script>

    <script>
    simplyCountdown('.simply-countdown-one', {
        year: 2024,
        month: 11,
        day: 30,
        hours: 17,
        minutes: 30,
        seconds: 0,
    });
    </script>
</body>
</html>
